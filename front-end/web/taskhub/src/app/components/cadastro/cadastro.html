<div class="cadastro-container">
  <h2>Cadastro de UsuÃ¡rio</h2>
  <form #cadastroForm="ngForm" (ngSubmit)="onSubmit(cadastroForm)">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" ngModel required class="form-control" placeholder="Digite seu nome">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required email class="form-control" placeholder="Digite seu email">
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" ngModel required minlength="6" class="form-control" placeholder="Digite sua senha">
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNasc" name="dataNasc" ngModel required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
