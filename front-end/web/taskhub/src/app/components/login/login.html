<div class="login-container">
  <h2>Login de UsuÃ¡rio</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required email class="form-control" placeholder="Digite seu email">
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" ngModel required minlength="6" class="form-control" placeholder="Digite sua senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>
